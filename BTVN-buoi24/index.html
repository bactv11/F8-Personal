<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="
https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
" rel="stylesheet">
    <title>Document</title>
</head>

<style>
    #app{
        display: flex;
        gap: 10px;
    }
    .app-question{
        width: 80%;
    }
    .app-level{
        padding: 10px;
        width: 20%;
        border-radius: 10px;
        border: 1px solid black;
        background: #ccc;
    }
    .app-level li{
        padding: 10px;
        font-weight: 600;
        font-size: 20px;
    }
    #time{
        width: 40px;
        height: 40px;
        margin: 0 auto;
    }
    .option{

        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 10px;
    }
    #money{
        font-size: 20px;
        font-weight: 600;
        margin: 20px;
    }

    .support{
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 200px;
    }
    .support-question{
        height: 40px;
        gap: 10px;
        align-items: center;
        justify-content: center;
        display: flex;
        width: 25%;
        border: none;
        background: #efd8d8;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
    }
    .support-question:active{
        background-color: #baa641;
        user-select: none;
    }
    .question-option{
        width: 100%;
        text-align: center;
    }
    .question-title {
        border: 1px solid #ccc;
        padding: 32px;
    }
    .question-option {
        margin-top: 5px;
        border: 1px solid #ccc;
        padding: 10px;
    }
    .check-btn {
        margin: 50px auto;
        width: 50%;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        height: 40px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .check-btn:active {
        background-color: #9ec2bb;
        user-select: none;
    }
    li{
        list-style: none;
    }
</style>

<body>
<div id="app">
   <div class="app-question">
       <div id="time">
           <p>30</p>
       </div>
       <div id="money"> Số tiền:</div>
       <div class="question">
           <div class="question-title">How are you</div>
           <div class="option">
               <div class="question-option" value="a">A: OK</div>
               <div class="question-option" value="b">B: hmm</div>
               <div class="question-option" value="c">C: good</div>
               <div class="question-option" value="d">D: i'm bang</div>
           </div>
       </div>
       <div class="check-btn">Check</div>
       <div class="support">
           <div class="support-question"><span class="mdi mdi-fraction-one-half"></span> 50/50</div>
           <div class="support-question"><span class="mdi mdi-phone-incoming-outgoing"></span> Gọi Điện Thoại Người Thân</div>
           <div class="support-question"> <span class="mdi mdi-account-cowboy-hat"></span> Tư Vấn Chuyên Gia</div>
           <div class="support-question"> <span class="mdi mdi-card-account-mail-outline"></span> Hỏi Khán Giả</div>
       </div>
   </div>
    <div class="app-level">
        <div class="prize-list">

        </div>
    </div>

</div>

<script>
    const prizeMap = {
        1: 200,
        2: 300,
        3: 500,
        4: 1000,
        5: 2000,
        6: 5000,
        7: 10000,
        8: 15000,
        9: 25000,
        10: 50000,
        11: 75000,
        12: 100000,
        13: 150000,
        14: 250000,
        15: 500000
    }
    const prizeList = document.querySelector(".prize-list");

    const renderPrizeList = () => {
        // Xóa nếu có nội dung cũ
        prizeList.innerHTML = "";

        // Lặp qua các phần tử (render từ cao xuống thấp nếu muốn giống "triệu phú")
        const entries = Object.entries(prizeMap).sort((a, b) => b[0] - a[0]);

        for (const [level, prize] of entries) {
            const li = document.createElement("li");
            li.innerText = `${level}: ${prize.toLocaleString()} VNĐ`;
            li.setAttribute("data-level", level);
            prizeList.appendChild(li);
        }
    };

    renderPrizeList();

    const highlightCurrentPrize = (level) => {
        document.querySelectorAll(".prize-list li").forEach(li => {
            if (li.getAttribute("data-level") === String(level)) {
                li.style.backgroundColor = "yellow"; // hoặc dùng class
            } else {
                li.style.backgroundColor = "transparent";
            }
        });
    };

    highlightCurrentPrize(5)

    const timeRef = document.getElementById('time')
    let countdown = 30

    const setTime = () => {
        timeRef.innerText = --countdown

        if (countdown === 0) {
            clearInterval(itv)
        }
    }

    const itv = setInterval(setTime, 1000)

</script>

<script type="module" src="referances.js"></script>
<script type="module" src="const.js"></script>
<script type="module" src="render.js"></script>
</body>
</html>
