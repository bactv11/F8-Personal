<!DOCTYPE html>
<html>
<head>
    <title>Dialog với nền mờ</title>
    <style>
        /* Dialog mặc định ẩn */
        #myDialog {
            display: none;
            position: fixed;
            top: 30%;
            left: 30%;
            background: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 1001;
        }

        /* Lớp phủ nền khi hiện dialog */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Màu xám mờ */
        }
    </style>
</head>
<body id="body">

<button id="openBtn">Mở Dialog</button>

<div id="myDialog">
    <p>Đây là hộp thoại</p>
    <button id="closeBtn">Đóng</button>
</div>

<script>
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");
    const dialog = document.getElementById("myDialog");
    const body = document.getElementById("body");

    openBtn.addEventListener("click", function() {
        dialog.style.display = "block";
        body.classList.add("overlay"); // Thêm lớp đổi màu nền
    });

    closeBtn.addEventListener("click", function() {
        dialog.style.display = "none";
        body.classList.remove("overlay"); // Gỡ lớp để về bình thường
    });
</script>

</body>
</html>
