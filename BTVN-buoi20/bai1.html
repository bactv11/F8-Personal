<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 1</title>
</head>
<style>

</style>
<body>
<h2>Danh sách</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>Chức vụ</th>
    </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

<script>
    const data = [
        { id: 1, name: 'Nguyễn Văn A', age: 22, email: 'a@example.com' },
        { id: 2, name: 'Trần Thị B', age: 21, email: 'b@example.com' },
        { id: 3, name: 'Lê Văn C', age: 23, email: 'c@example.com' }
    ];

    const positions = [
        { id: 1, position: 'Giám đốc' },
        { id: 2, position: 'Nhân viên' },
        { id: 3, position: 'Quản lý' }
    ];
//tạo map dữ liệu
    const positionMap = {};
    positions.forEach(item => {
        positionMap[item.id] = item.position;
    });

    const tbody = document.getElementById("table-body");
    data.forEach((person, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${person.name}</td>
                <td>${person.age}</td>
                <td>${person.email}</td>
                <td>${positionMap[person.id] || "Không rõ"}</td>
            `;
        tbody.appendChild(tr);
    });
</script>
</body>
</html>
