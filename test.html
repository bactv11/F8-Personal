<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Store API Demo</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<div id="product-list"></div>

<script>
    fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(products => {
            const productList = document.getElementById('product-list');

            products.forEach(product => {
                // Tạo thẻ div cho mỗi sản phẩm
                const productCard = document.createElement('div');
                productCard.style.border = '1px solid #ccc';
                productCard.style.padding = '10px';
                productCard.style.marginBottom = '10px';

                // Tên sản phẩm
                const title = document.createElement('h2');
                title.textContent = product.title;

                // Ảnh sản phẩm
                const image = document.createElement('img');
                image.src = product.image;
                image.alt = product.title;
                image.style.width = '100px';

                // Giá
                const price = document.createElement('p');
                price.textContent = `Giá: $${product.price}`;

                // Thêm các thành phần vào productCard
                productCard.appendChild(title);
                productCard.appendChild(image);
                productCard.appendChild(price);

                // Thêm productCard vào danh sách chính
                productList.appendChild(productCard);
            });
        })
        .catch(error => {
            console.error('Lỗi khi lấy dữ liệu:', error);
        });
</script>
</body>
</html>
