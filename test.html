<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý sản phẩm mini</title>
    <style>
        /* --- RESET CSS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .add-btn:hover {
            background-color: #218838;
        }
        .search-input {
            flex: 2;
        }
        ul {
            list-style: none;
            margin-top: 20px;
        }
        li {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        .product-actions button {
            margin-left: 5px;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 15px;
        }
        .modal-content input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .modal-content .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>

<body>

<header>
    Quản lý sản phẩm mini
</header>

<main>
    <div class="actions">
        <input type="text" id="productName" placeholder="Nhập tên sản phẩm mới...">
        <button class="add-btn" onclick="addProduct()">Thêm</button>
    </div>

    <div class="actions">
        <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm sản phẩm..." oninput="renderProducts()">
    </div>

    <ul id="productList"></ul>
</main>

<footer>
    &copy; 2025 Quản lý sản phẩm mini - Bản đẹp chuẩn UX/UI
</footer>

<!-- Modal chỉnh sửa -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Chỉnh sửa sản phẩm</h3>
        <input type="text" id="editProductName">
        <div class="modal-actions">
            <button class="add-btn" onclick="saveEdit()">Lưu</button>
            <button class="delete-btn" onclick="closeModal()">Hủy</button>
        </div>
    </div>
</div>

<script>
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let editId = null;

    function renderProducts() {
        const list = document.getElementById('productList');
        const searchValue = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = '';

        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(searchValue)
        );

        filteredProducts.forEach((product, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
          <div class="product-info">
            <strong>${index + 1}.</strong> ${product.name}
          </div>
          <div class="product-actions">
            <button class="edit-btn" onclick="openEditModal(${product.id})">Sửa</button>
            <button class="delete-btn" onclick="deleteProduct(${product.id})">Xóa</button>
          </div>
        `;
            list.appendChild(li);
        });

        saveToLocalStorage();
    }

    function addProduct() {
        const nameInput = document.getElementById('productName');
        const name = nameInput.value.trim();
        if (name === '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Vui lòng nhập tên sản phẩm!',
                confirmButtonColor: '#dc3545'
            });
            return;
        }

        // Kiểm tra trùng
        const isDuplicate = products.some(product => product.name.toLowerCase() === name.toLowerCase());
        if (isDuplicate) {
            Swal.fire({
                icon: 'error',
                title: 'Sản phẩm đã tồn tại!',
                text: 'Vui lòng chọn tên khác.',
                confirmButtonColor: '#dc3545'
            });
            return;
        }

        const newProduct = {
            id: Date.now(),
            name: name
        };
        products.push(newProduct);
        nameInput.value = '';
        renderProducts();

        // Thông báo thành công
        Swal.fire({
            icon: 'success',
            title: 'Sản phẩm đã được thêm!',
            text: `${name} đã được thêm vào danh sách.`,
            confirmButtonColor: '#28a745'
        });
    }

    function saveEdit() {
        const newName = document.getElementById('editProductName').value.trim();
        if (newName === '') {
            Swal.fire({
                icon: 'error',
                title: 'Tên sản phẩm không được để trống!',
                confirmButtonColor: '#dc3545'
            });
            return;
        }

        // Kiểm tra trùng (trừ sản phẩm đang sửa)
        const isDuplicate = products.some(product =>
            product.name.toLowerCase() === newName.toLowerCase() && product.id !== editId
        );
        if (isDuplicate) {
            Swal.fire({
                icon: 'error',
                title: 'Tên sản phẩm đã tồn tại!',
                text: 'Vui lòng chọn tên khác.',
                confirmButtonColor: '#dc3545'
            });
            return;
        }

        products = products.map(product => {
            if (product.id === editId) {
                return { ...product, name: newName };
            }
            return product;
        });

        closeModal();
        renderProducts();

        // Thông báo thành công
        Swal.fire({
            icon: 'success',
            title: 'Sản phẩm đã được cập nhật!',
            text: `${newName} đã được lưu thành công.`,
            confirmButtonColor: '#28a745'
        });
    }

    function deleteProduct(id) {
        const product = products.find(p => p.id === id);
        Swal.fire({
            title: `Bạn có chắc muốn xóa sản phẩm: ${product.name}?`,
            text: "Hành động này không thể khôi phục!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc3545',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Xóa',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                products = products.filter(product => product.id !== id);
                renderProducts();
                Swal.fire({
                    icon: 'success',
                    title: 'Sản phẩm đã bị xóa!',
                    text: `Sản phẩm đã được xóa khỏi danh sách.`,
                    confirmButtonColor: '#28a745'
                });
            }
        });
    }


    function saveToLocalStorage() {
        localStorage.setItem('products', JSON.stringify(products));
    }

    // Render danh sách lần đầu
    renderProducts();
</script>

</body>
</html>
