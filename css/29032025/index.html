  <title>bài học về css</title>
  <style>
    /* selector: tag name, class name, id name

    */
  </style>
    <title>Bài học về css</title>

<body>
<!--css có 3 thộc tính Internal, external, inline-->
<!-- inline style: sử dụng trực tiếp trên dòng code cần sử dụng-->
  <h1 style="color: #c28ddd">Hi Đây là Văn Bắc</h1>
  <p> ahahhaha ọ</p>
  <h2> văn bắc mà</h2>
  <p>jfjhdsajf ok</p>
<!--internal-->
<!--internal: dùng chung trong file html-->
<hr>
<!-- id & class là attributes
  id: unique"độc nhất" CÁCH GỌI "#"
  class: non-unique"không phải là độc nhất" CÁCH GỌI "."
  -->
<!-- độ ưu tiên của css: inportent > inline> id > class> tag name-->
  <p id="k14">Test độ ưu tiên css</p>
  <p class="k15" id="k15">  v2</p>
<hr>
  <div class="ex03">
    <p>heluu</p>
    <div class="ex03-01">
      <p>heluu 03-01</p>
    </div>
  </div>
