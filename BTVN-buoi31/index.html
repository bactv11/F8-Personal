<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    body {
        background: #c0c0c0;
        font-family: Raleway, sans-serif;
        color: #666;
    }

    .login {
        margin: 20px auto;
        padding: 40px 50px;
        max-width: 300px;
        border-radius: 5px;
        background: #fff;
        box-shadow: 1px 1px 1px #666;
    }
    .login input {
        width: 100%;
        display: block;
        box-sizing: border-box;
        margin: 10px 0;
        padding: 14px 12px;
        font-size: 16px;
        border-radius: 2px;
        font-family: Raleway, sans-serif;
    }

    .login input[type=text],
    .login input[type=password] {
        border: 1px solid #c0c0c0;
        transition: .2s;
    }

    .login input[type=text]:hover {
        border-color: #F44336;
        outline: none;
        transition: all .2s ease-in-out;
    }

    .log-in {
        width: 100%;
        height: 48px;
        border: none;
        background: #EF5350;
        color: white;
        font-weight: bold;
        transition: 0.2s;
        margin: 20px 0px;
        cursor: pointer;
    }

    .log-in:hover {
        background: #F44336;
    }

    .login h2 {
        margin: 20px 0 0;
        color: #EF5350;
        font-size: 28px;
    }

    .login p {
        margin-bottom: 40px;
    }

    .links {
        display: table;
        width: 100%;
        box-sizing: border-box;
        border-top: 1px solid #c0c0c0;
        margin-bottom: 10px;
    }

    .links a {
        display: table-cell;
        padding-top: 10px;
    }

    .links a:first-child {
        text-align: left;
    }

    .links a:last-child {
        text-align: right;
    }

    .login h2,
    .login p,
    .login a {
        text-align: center;
    }

    .login a {
        text-decoration: none;
        font-size: .8em;
    }

</style>

<form class="login">
    <h2>Welcome, User!</h2>
    <p>Please log in</p>
    <input type="text" placeholder="User Name" />
    <input type="password" placeholder="Password" />
    <button type="button" id="login-form" class="log-in">Log In </button>
</form>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://8fty49z8qb.execute-api.ap-southeast-1.amazonaws.com/login/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('error-message').innerText = errorData.message || 'Đăng nhập thất bại';
                return;
            }
            const data = await response.json();
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);

            window.location.href = 'Home.html';
        } catch (error) {
            document.getElementById('error-message').innerText = 'Lỗi kết nối đến máy chủ';
        }
    });
</script>
