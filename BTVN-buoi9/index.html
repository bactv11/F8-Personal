  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">

<div class="container">
  <div class="nav color-white">

    <div class="menu padding-4 color-white">

    <table class="table-list" cellpadding="10px" cellspacing="10px" width="600px" >
      <thead>

      <tbody>
      <tr>
        <td>1</td>

        <td>a@test.con</td>
        <td>
          <button class="btn-edit font-size-16 padding-4">
            <label for="edit">
              <span class="mdi mdi-pencil"></span>
              <span>edit</span>
            </label>
          </button>
          <button class="btn-delete font-size-16 padding-4">
            <span class="mdi mdi-trash-can-outline"></span>
            <span>delete</span>
          </button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tran Van A</td>
        <td>a@test.con</td>

            </label>

        </td>
      </tr>
      <tr>

            <label for="edit">
              <span class="mdi mdi-pencil"></span>
              <span>edit</span>
            </label>
          </button>
          <button class="btn-delete font-size-16 padding-4">
            <span class="mdi mdi-trash-can-outline"></span>
            <span>delete</span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
<!--  -->
  <div class="dialog">
    <div class="dialog-top padding-2 color-white">
      <h2>New member</h2>
      <label for="edit">
        <span class="mdi mdi-close font-size-32"></span>
      </label>
    </div>

    <form class=" dialog-form padding-2 ">
      <select class="dialog-select color-gray" name="skill">
        <option value="" hidden>--Skill--</option>
        <option value="Skill 1">Skill 1</option>
        <option value="Skill 2">Skill 2</option>
        <option value="Skill 3">Skill 3</option>
      </select>
      <input class="dialog-input padding-2" type="text" name="name" placeholder="Name" />
      <input class="dialog-input padding-2" type="email" name="email" placeholder="Email" />

      <div class="dialog-button color-white ">
        <button  class="button-close color-white">
          <label for="edit">Close</label>
        </button>
        <button class="button-save color-white">Save</button>
      </div>
    </form>
</div>
</div>
