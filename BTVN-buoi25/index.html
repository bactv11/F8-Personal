<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="
https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
" rel="stylesheet">
  <title>Slide show</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 100px auto;
    }
    .banner{
      width: 600px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }
    .list-image{
      display: flex;
      transform: translateX(0);
      transition: transform 0.5s;
    }
    .btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: 0.5s;
      display: flex;
    }
    .btn-left {
      font-size: 30px;
      margin-left: 30px;
    }
    .btn-right {
      font-size: 30px;
      margin-left: 480px;
    }
    button{
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .index-image{
      position: absolute;
      bottom: 10px;
      display: flex;
      left: 50%;
      transform: translateX(-50%);
    }
    .item-image{
      padding: 10px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 50%;
    }
    .active{
      background: #ccc;
    }
    button:hover{
      background-color: rgba(255,255,255,0.5);
    }
    img{
      width: 600px;
      height: 500px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="banner">
    <div class="list-image">
      <img src="https://cdn.pixabay.com/photo/2022/06/21/09/53/ocean-7275511_960_720.jpg">
      <img src="https://www.publicdomainpictures.net/pictures/50000/velka/flower-meadow-1371791084S3k.jpg">
      <img src="http://s.hdnux.com/photos/01/30/10/14/23102253/3/1200x0.jpg">
      <img src="https://hdqwalls.com/wallpapers/nature-hd-5k-qhd.jpg">
    </div>
    <div class="btn">
      <button class="btn-left"> <span class="mdi mdi-menu-left"></span></button>
      <button class="btn-right"> <span class="mdi mdi-menu-right"></span></button>
    </div>
    <div class="index-image">
      <div class="item-image index-0 active"></div>
      <div class="item-image index-1"></div>
      <div class="item-image index-2"></div>
      <div class="item-image index-3"></div>
    </div>
  </div>
</div>

<script>
  const listImage = document.querySelector(".list-image");
  const img = document.getElementsByTagName("img")
  //
  const btnLeft = document.querySelector(".btn-left");
  const btnRight = document.querySelector(".btn-right");
  //
  let current=0
  const imageIndex = img.length
  //
  const renderSlide = () =>{
    if (current === imageIndex-1){
      current=0
      let imgWidth = img[0].offsetWidth;
      listImage.style.transform=`translateX(0px)`
      document.querySelector('.active').classList.remove('active')
      document.querySelector('.item-image'+ current).classList.add('active')
    }else {
      current++
      //laasy vtri image đầu tiên
      let imgWidth = img[0].offsetWidth;
      //chuyển động
      listImage.style.transform=`translateX(${imgWidth * -1 * current}px)`
      document.querySelector('.active').classList.remove('active')
      document.querySelector('.item-image'+ current).classList.add('active')
    }
  }
  let hanlderSlide = setInterval(renderSlide,4000)
  btnRight.addEventListener("click",()=>{
    clearInterval(hanlderSlide)
    renderSlide()
    hanlderSlide = setInterval(renderSlide,4000)
  })
  btnLeft.addEventListener("click",()=>{
    clearInterval(hanlderSlide)
    if (current === 0){
      current=imageIndex-1
      let imgWidth = img[0].offsetWidth;
      listImage.style.transform=`translateX(${imgWidth * -1 * current}px)`;
      document.querySelector('.active').classList.remove('active')
      document.querySelector('.item-image'+ current).classList.add('active')
    }else {
      current--
      //laasy vtri image đầu tiên
      let imgWidth = img[0].offsetWidth;
      //chuyển động
      listImage.style.transform=`translateX(${imgWidth * -1 * current}px)`;
      document.querySelector('.active').classList.remove('active')
      document.querySelector('.item-image'+ current).classList.add('active')
    }
    hanlderSlide = setInterval(renderSlide,3000)
  })

</script>
</body>
</html>
